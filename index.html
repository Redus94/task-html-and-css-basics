<html lang="en">

<head>

    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <title>Document</title>
    <link
        rel="preconnect"
        href="https://fonts.googleapis.com"
    >
    <link
        rel="preconnect"
        href="https://fonts.gstatic.com"
        crossorigin
    >
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet"
    >
    <link
        rel="stylesheet"
        href="./css/style.css"
    >
</head>

<body>
    <header class="header">

        <div class="header__bar">

            <div class="header_logo">

                <img
                    class="header_logo-item"
                    src="./images/logo.svg"
                    alt="nova logo"
                >

            </div>
            <nav class="header_navbar">

                <ul class="header_navbar-links">
                    <li class="header_nav-links">

                        <a
                            class="header__nav-link"
                            href="#"

                    </li>
                    <li class="header_nav-links">

                        <a
                            class="header__nav-link"
                            href="#"

                    </li>
                    <li class="header_nav-links">

                        <a
                            class="header__nav-link"
                            href="#"
                        >Features</a>

                    </li>
                </ul>

            </nav>

        </div>
        <hero class="hero">

            <div class="hero__content">

                <h1 class="hero__content-heading">Beautiful Free Nova template</h1>
                <p class="hero__content-paragraph">A top notch premium quality template for your next web project.</p>
                <button class="hero__content-button">Download FREE!</button>
            </div>
            <div class="hero__screen">

                <img
                    class="hero__screen-item"
                    src="./images/screen.png"
                    alt="screen image"
                >

            </div>

        </hero>



    </header>

</html>
